  <script type="text/javascript">
 /**
  * @@author Rocky
  * @type type
  */
var myChart;
var theme = 'macarons';
var labelTop = {
    normal : {
        label : {
            show : true,
            position : 'center',
            formatter : '{b}',
            textStyle: {
                baseline : 'bottom'
            }
        },
        labelLine : {
            show : false
        }
    }
};
var labelFromatter = {
    normal : {
        label : {
            formatter : function (params){
                return 100 - params.value + '%'
            },
            textStyle: {
                baseline : 'top'
            }
        }
    },
}
var labelBottom = {
    normal : {
        color: '#ccc',
        label : {
            show : true,
            position : 'center'
        },
        labelLine : {
            show : false
        }
    },
    emphasis: {
        color: 'rgba(0,0,0,0)'
    }
};
var radius = [40, 55];
    // Step:3 conifg ECharts's path, link to echarts.js from current page.
    // Step:3 为模块加载器配置echarts的路径，从当前页面链接到echarts.js，定义所需图表路径
    require.config({
        paths: {
            echarts: '/Public/Admin/www/js',
            echart: '/Public/Admin/theme'
        }
    });
   
    // Step:4 require echarts and use it in the callback.
    // Step:4 动态加载echarts然后在回调函数中开始使用，注意保持按需加载结构定义图表路径
    require(
        [
            'echarts',
            'echarts/chart/pie',
            'echarts/chart/bar',          
            'echarts/chart/funnel',
            'echart/macarons'
        ],
        function (ec) {
            //--- 折柱 ---
             myChart = ec.init(document.getElementById('main'),theme);
            // myChart.showLoading({
            //     text: '正在努力的读取数据中...',    //loading话术
            // });
            // myChart.hideLoading();
            myChart.setOption({
                legend: {
                    x : 'center',
                    y : 'center',
                    data:[
                        'GoogleMaps','Facebook','Youtube','Google+','Weixin',
                        'Twitter', 'Skype', 'Messenger', 'Whatsapp', 'Instagram'
                    ]
                },
                title : {
                    text: 'The App World',
                    subtext: 'from global web index',
                    x: 'center'
                },
                toolbox: {
                    show : true,
                    feature : {
                        dataView : {show: true, readOnly: false},
                        magicType : {
                            show: true, 
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    width: '20%',
                                    height: '30%',
                                    itemStyle : {
                                        normal : {
                                            label : {
                                                formatter : function (params){
                                                    return 'other\n' + params.value + '%\n'
                                                },
                                                textStyle: {
                                                    baseline : 'middle'
                                                }
                                            }
                                        },
                                    } 
                                }
                            }
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                series : [
                    {
                        type : 'pie',
                        center : ['10%', '30%'],
                        radius : radius,
                        x: '0%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:46, itemStyle : labelBottom},
                            {name:'GoogleMaps', value:54,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['30%', '30%'],
                        radius : radius,
                        x:'20%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:56, itemStyle : labelBottom},
                            {name:'Facebook', value:44,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['50%', '30%'],
                        radius : radius,
                        x:'40%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:65, itemStyle : labelBottom},
                            {name:'Youtube', value:35,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['70%', '30%'],
                        radius : radius,
                        x:'60%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:70, itemStyle : labelBottom},
                            {name:'Google+', value:30,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['90%', '30%'],
                        radius : radius,
                        x:'80%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:73, itemStyle : labelBottom},
                            {name:'Weixin', value:27,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['10%', '70%'],
                        radius : radius,
                        y: '55%',   // for funnel
                        x: '0%',    // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:78, itemStyle : labelBottom},
                            {name:'Twitter', value:22,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['30%', '70%'],
                        radius : radius,
                        y: '55%',   // for funnel
                        x:'20%',    // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:78, itemStyle : labelBottom},
                            {name:'Skype', value:22,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['50%', '70%'],
                        radius : radius,
                        y: '55%',   // for funnel
                        x:'40%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:78, itemStyle : labelBottom},
                            {name:'Messenger', value:22,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['70%', '70%'],
                        radius : radius,
                        y: '55%',   // for funnel
                        x:'60%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:83, itemStyle : labelBottom},
                            {name:'Whatsapp', value:17,itemStyle : labelTop}
                        ]
                    },
                    {
                        type : 'pie',
                        center : ['90%', '70%'],
                        radius : radius,
                        y: '55%',   // for funnel
                        x:'80%', // for funnel
                        itemStyle : labelFromatter,
                        data : [
                            {name:'other', value:89, itemStyle : labelBottom},
                            {name:'Instagram', value:11,itemStyle : labelTop}
                        ]
                    }
                ]
            });
        }
    );
    $(document).ready(function(){
        var themeSelector = $('#theme-select');
        var enVersion = location.hash.indexOf('-en') != -1;
        var hash = location.hash.replace('-en','');
        hash = hash.replace('#','') || (needMap() ? 'default' : 'macarons');
        hash += enVersion ? '-en' : '';
        if (themeSelector) {
            themeSelector.html(
                '<option selected="true" name="macarons">macarons</option>'
                + '<option name="infographic">infographic</option>'
                + '<option name="shine">shine</option>'
                + '<option name="dark">dark</option>'
                + '<option name="blue">blue</option>'
                + '<option name="green">green</option>'
                + '<option name="red">red</option>'
                + '<option name="gray">gray</option>'
                + '<option name="helianthus">helianthus</option>'
                + '<option name="roma">roma</option>'
                + '<option name="mint">mint</option>'
                + '<option name="macarons2">macarons2</option>'
                + '<option name="sakura">sakura</option>'
                + '<option name="default">default</option>'
            );
            $(themeSelector).on('change', function(){
                selectChange($(this).val());
            });
            function selectChange(value){
                var theme = value;
                myChart.showLoading();
                $(themeSelector).val(theme);
                if (theme != 'default') {
                    window.location.hash = value + (enVersion ? '-en' : '');
                    require(['/Public/Admin/theme/' + theme], function(tarTheme){
                        console.log(tarTheme);
                        curTheme = tarTheme;
                        setTimeout(refreshTheme, 500);
                    })
                }
                else {
                    window.location.hash = enVersion ? '-en' : '';
                    curTheme = {};
                    setTimeout(refreshTheme, 500);
                }
            }
            function refreshTheme(){
                myChart.hideLoading();
                myChart.setTheme(curTheme);
            }
            if ($(themeSelector).val(hash.replace('-en', '')).val() != hash.replace('-en', '')) {
                $(themeSelector).val('macarons');
                hash = 'macarons' + enVersion ? '-en' : '';
                window.location.hash = hash;
            }
        }

    })
    function needMap() {
        var href = location.href;
        return href.indexOf('map') != -1
               || href.indexOf('mix3') != -1
               || href.indexOf('mix5') != -1
               || href.indexOf('dataRange') != -1;

    }
    </script>
