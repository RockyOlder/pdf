<script src="__PUBLIC__/Admin/js/stock.js"></script>
<div class="rightInner">
    <form id="set_form" name="set_form" method="post" action="{:U('Admin/Goods/doSet')}" onsubmit="return javascriptCheckBeforeSubmit();">
        <table class="tbForm" width="100%">
            <thead>
                <tr class="title">
                    <th colspan="99">商品设置</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first">商品规格显示维度：</td>
                    <td>
                        <input type="text" name="VARIABLE_DEPTH" id="variable_depth" class="medium" value="{$VARIABLE_DEPTH.sc_value|default=2}" />
                        <span style="border:0px solid #ff0000;background-color:#FFF8ED;display:none;font-size:15px;margin:3px;"></span>
                    </td>
                    <td class="last">默认为2，指前台模板最多显示2维销售属性（兼容老模板），2以上不兼容老模板</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="99">
                        <input type="submit" value="提 交" class="btnA" >
                        <input type="button" value="取 消" onClick="window.location.href='{:U('Admin/Products/pageList')}'" class="btnA" >
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <div class="clear"></div>
</div>
<!--Add Terry--------校验会员等级-->
<script>
    $(document).ready(function(){   
        $("#set_form").validate();

    });
</script>
