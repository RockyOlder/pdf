<div class="warp">
    <div class="head">
        <p>站内信</p>
        <a href="javascript:void(0);" onclick="window.history.back();" class="gob"><span>返回</span></a>
    </div>
        <form id="sendForm" method="post" action='{:U("Wap/Message/doReply")}' >
            <div class="chooseProCon"><!--chooseProCon  start-->
                <div id="con_choose_1" class="chooseDiv" style="width: 335px;"><!--chooseDiv  start-->
                    <div class="mialConBot myOrder"><!--mialConBot   start-->
                        <table class="tableTop">
                            <tr>
                                <td align="right"><i class="red">*</i> 收件人：</td>
                                <td>{$messageInfo.to_name}</td>
                            </tr>
                            <tr>
                                <td align="right"><i class="red">*</i> 主题：</td>
                                <td>
                                    <input name="title" type="text" class="input01" value="{$messageInfo.reply_title}" validate="{ required:true,isCheck:true,messages:{required:'主题不能为空',isCheck:'包含非法字符，请重新输入'}}"><span class="spanWrong"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="right" valign="top"><i class="red">*</i> 内容：</td>
                                <td>
                                    <textarea name="content" validate="{ required:true,isCheck:true,messages:{required:'内容不能为空',isCheck:'包含非法字符，请重新输入'}}">{$messageInfo.reply_content}</textarea>
                                    <span class="spanWrong"></span>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" class="blue" value="发 送"/><!--  <button id="btnSendMsg" class="blue"> 发 送 </button>--></td>
                            </tr>
                        </table>
                    </div><!--mialConBot   end-->
                </div><!--chooseDiv  end-->
            </div><!--chooseProCon  end-->
            <input type="hidden" name="sl_id" value="{$messageInfo.sl_id}"/>
        </form>
</div><!--contentRightBox  end-->
<script type="text/javascript">
    $(document).ready(function(){
        $('#sendForm').validate();
    });
</script></div>
